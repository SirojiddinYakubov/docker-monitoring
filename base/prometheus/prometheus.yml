global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
      monitor: 'docker-host-alpha'

scrape_configs:
  - job_name: 'nodeexporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['nodeexporter:9100']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'dev-server'
    scrape_interval: 10s
    honor_labels: true
    scheme: https
    static_configs:
      - targets: ['dev.topskill.uz']
    metrics_path: "/metrics"
    basic_auth:
      username: monitor
      password: 732Ex29rWhtp

